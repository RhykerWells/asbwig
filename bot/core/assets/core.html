<!DOCTYPE html>
<html lang="en">
<head>
{{template "head" .}}
</head>
<body class="text-light">
	{{template "dashboard_nav" .}}
	<main class="d-flex align-items-start m-4" style="background-color: var(--baseGrey); border-radius: 0.5rem">
		<div class="m-4 w-100">
			<a href="{{.HomeURL}}/dashboard/{{.CurrentGuild.ID}}/manage" class="btn text-light w-100" style="background-color: var(--accentGrey); border: 1px solid var(--accentGrey);">Home</a>
			<form id="CoreForm" method="POST">
				<input type="hidden" name="form_type" value="Core">
				<div class="d-flex flex-column justify-content-between align-items-sm-center mt-1 mb-0">
					<div class="order-2 w-100 mt-2">
						<div class="d-flex justify-content-between align-items-center flex-wrap w-100">
							<div class="d-flex align-items-center">
								<h2 class="mb-0">Core config</h2>
							</div>
							<button type="submit" class="btn btn-success">Save core changes</button>
						</div>
					</div>
				</div>
				<div class="container-fluid my-4 px-0">
					<div class="row">
						<div class="col-md-4 mb-4">
							<div class="card">
								<div class="card-header">
									<h5>Guild prefix</h5>
								</div>
								<div class="card-body">
									<p class="card-text">Note: That the bot will always be triggered by <code>@Summit</code></p>
									{{textInput .CoreConfig.GuildPrefix "GuildPrefix"}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>
</body>
{{template "javascript" .}}

</html>
