<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="{{.HomeURL}}/static/img/avatar.png">
	<title>ASBWIG | {{.CurrentGuild.Name}}</title>
	<!-- Discord embed link -->
	<meta content="ASBWIG" property="og:title"/>
	<meta content="Oh boy it's another Discord bot" property="og:description"/>
	<meta content="{{.HomeURL}}" property="og:url"/>
	<meta content="#08060d" data-react-helmet="true" name="theme-color"/>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{.HomeURL}}/static/css/dashboard.css">
</head>
<body class="text-light">
	{{template "dashboard_nav" .}}
	<main class="d-flex align-items-start m-4" style="background-color: var(--baseGrey); border-radius: 0.5rem">
		<div class="m-4 w-100">
			<a href="{{.HomeURL}}/dashboard/{{.CurrentGuild.ID}}/manage" class="btn text-light w-100" style="background-color: var(--accentGrey); border: 1px solid var(--accentGrey);">Home</a>
			<form id="CoreForm" method="POST">
				<input type="hidden" name="form_type" value="Core">
				<div class="d-flex flex-column justify-content-between align-items-sm-center mt-1 mb-0">
					<div class="order-2 w-100 mt-2">
						<div class="d-flex justify-content-between align-items-center flex-wrap w-100">
							<div class="d-flex align-items-center">
								<h2 class="mb-0">Core config</h2>
							</div>
							<button type="submit" class="btn btn-success">Save core changes</button>
						</div>
					</div>
				</div>
				<div class="container-fluid my-4 px-0">
					<div class="row">
						<div class="col-md-4 mb-4">
							<div class="card">
								<div class="card-header">
									<h5>Guild prefix</h5>
								</div>
								<div class="card-body">
									<p class="card-text">Note: That the bot will always be triggered by<code>@ASBWIG</code></p>
									{{textInput .CoreConfig.GuildPrefix "GuildPrefix"}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>
</body>
<script src="{{.HomeURL}}/static/js/saveForm.js"></script>
<script src="{{.HomeURL}}/static/js/misc.js"></script>
<script src="{{.HomeURL}}/static/js/toasts.js"></script>
</html>
