<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="{{.HomeURL}}/static/img/avatar.png">
	<title>ASBWIG | {{.CurrentGuild.Name}}</title>
	<!-- Discord embed link -->
	<meta content="ASBWIG" property="og:title"/>
	<meta content="Oh boy it's another Discord bot" property="og:description"/>
	<meta content="{{.HomeURL}}" property="og:url"/>
	<meta content="#08060d" data-react-helmet="true" name="theme-color"/>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{.HomeURL}}/static/css/dashboard.css">
</head>
<body class="text-light">
	{{template "dashboard_nav" .}}
	<main class="d-flex align-items-start m-4" style="background-color: var(--baseGrey); border-radius: 0.5rem">
		<div class="m-4 w-100">
			<h2 style="margin-top: 2px">Primary config</h2>
			<div class="container-fluid my-4 px-0">
				<div class="row row-cols-1 row-cols-md-3 g-4">
					<div class="col">
						<div class="card">
							<h5 class="card-header">Core</h5>
							<div class="card-body">
								<p class="card-text">Core server settings</p>
								<a href="{{.HomeURL}}/dashboard/{{.CurrentGuild.ID}}/manage/core" class="btn text-light">Edit core config</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h2 style="margin-top: 2px">Moderation config</h2>
			<div class="container-fluid my-4 px-0">
				<div class="row row-cols-1 row-cols-md-3 g-4">
					<div class="col">
						<div class="card">
							<h5 class="card-header">Core</h5>
							<div class="card-body">
								<p class="card-text">Core moderation settings</p>
								<a href="{{.HomeURL}}/dashboard/{{.CurrentGuild.ID}}/manage/moderation" class="btn text-light">Edit moderation config</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
